name: Generate CodeMeta with SOMEF

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: write   # needed to push changes

jobs:
  codemeta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install SOMEF
        run: |
          python -m pip install --upgrade pip
          pip install somef

      - name: Configure SOMEF (auto)
        run: somef configure -a

      - name: Generate codemeta.json
        run: |
          somef describe -r . -t 0.8 -c codemeta.json

      - name: Commit and push if changed
        if: github.event_name != 'pull_request'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add codemeta.json

          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-generate codemeta.json with SOMEF"
            git push
          else
            echo "No changes to commit."
          fi
